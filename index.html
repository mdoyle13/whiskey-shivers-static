    <script type="text/javascript">
      function showTourUpTop() {
        $('#tour-bottom').detach().insertAfter('.video-hero')
      }
      
      function checkScreenSize(size) {
        if (size < 768) {
          showTourUpTop();
        }
      }
      
      $( window ).resize(function(e) {
        var win = $(this)
        checkScreenSize(win.width())
      });
      
      $(function() {
        checkScreenSize($(window).width())
        
        $('#menu-ctrl').click(function(e) {
          e.preventDefault();
          console.log('hi');
          $('.sticky-wrapper').toggleClass('expanded');
        });
        
        $('.marquee').marquee({
        	//speed in milliseconds of the marquee
        	duration: 15000,
        	//gap in pixels between the tickers
        	gap: 0,
        	//time in milliseconds before the marquee will start animating
        	delayBeforeStart: 300,
        	//'left' or 'right'
        	direction: 'left',
        	//true or false - should the marquee be duplicated to show an effect of continues flow
        	duplicated: true,
          pauseOnHover: true
        });
        
        $('.video-hero').fitVids();
        $('.videos-wrapper').fitVids();
        $('.sticky-wrapper').stick_in_parent();
        // Add smooth scrolling to all links
        $("nav a.scroll-to").on('click', function(event) {

          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "" && window.location.pathname == "/index.html") {
            // Prevent default anchor click behavior
            event.preventDefault();
            $(event.currentTarget).addClass('active')
            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 800, function(){
 
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } else {
            window.location.href = $(event.currentTarget).data('href')
          }
        });
      });
    </script>
